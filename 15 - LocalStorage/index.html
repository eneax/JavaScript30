<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  
  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>

    <hr>

    <form class="bonus">
      <input type="submit" class="toggle-items" value="Toggle Items">
      <input type="submit" class="clear-list" value="Clear List">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
